{% extends "base.html" %}
{% load static %}

{% block extra_js %}
    <script>(function () {
        $(document).ready(function() {
        $("#id_datetime").datetimepicker();
        });
        })(jQuery);
    </script>
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">BOOK A TOUR</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="{% url 'tour' %}" method="POST">
                {% csrf_token %}
                {{ tour_form.as_p }}
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
